<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Modal</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <script defer src="/js/test.js"></script>
  </head>
  <body>
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <button class="close-btn">&times;</button>

        <h1 class="modal-title">Contact Us</h1>

        <p class="modal-description">
          For tour enquiries or any questions, please use the form<br />
          below and we will get back to you.
        </p>

        <form id="contactForm" onsubmit="handleSubmit(event)">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label"
                >First name <span class="required">*</span></label
              >
              <input type="text" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label"
                >Last name <span class="required">*</span></label
              >
              <input type="text" class="form-input" required />
            </div>
          </div>

          <div class="form-group full-width">
            <label class="form-label"
              >Email <span class="required">*</span></label
            >
            <input type="email" class="form-input" required />
          </div>

          <div class="form-group full-width">
            <label class="form-label">Subject</label>
            <input type="text" class="form-input" />
          </div>

          <div class="form-group full-width">
            <label class="form-label"
              >Leave us a message... <span class="required">*</span></label
            >
            <textarea
              class="form-textarea"
              required
              placeholder="Type your message here..."
            ></textarea>
          </div>

          <div class="btn-submit-container">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>

        <div class="contact-info">
          <div>Address: 500 Terry Francine Street San Francisco, CA 94158</div>
          <div>
            Mail:
            info@mysite.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tel:
            123-456-7890
          </div>
        </div>
      </div>
    </div>

    <script>
      function openModal() {
        const modal = document.getElementById('modalOverlay');
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        const modal = document.getElementById('modalOverlay');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }

      function handleSubmit(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);

        // Simulate form submission
        alert('Thank you for your message! We will get back to you soon.');

        // Reset form and close modal
        event.target.reset();
        closeModal();
      }

      // Close modal when clicking outside
      document
        .getElementById('modalOverlay')
        .addEventListener('click', function (event) {
          if (event.target === this) {
            closeModal();
          }
        });

      // Close modal with Escape key
      document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      });

      // Auto-open modal for demo purposes
      setTimeout(() => {
        openModal();
      }, 500);
    </script>
  </body>
</html>
